# Since 11/07/2023, we do not use "/contribuer" but "questions-frequentes" for de the FAQ.
[[redirects]]
  from = "/contribuer"
  to = "/questions-frequentes"
  status = 301
  force = true

[[redirects]]
  from = "/conference/*"
